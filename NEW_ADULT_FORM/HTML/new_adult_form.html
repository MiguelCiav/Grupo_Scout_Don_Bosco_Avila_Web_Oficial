<!DOCTYPE html>
<html lang="es-ve">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adulto Novicio</title>
    <link rel="icon" href="../RESOURCES/LOGO.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      rel="stylesheet"
      href="../CSS/tablet.css"
      media="screen and (min-width: 768px)"
    />
    <link
      rel="stylesheet"
      href="../CSS/laptop.css"
      media="screen and (min-width: 1024px)"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600;700&display=swap");
    </style>
  </head>
  <body>
    <nav>
      <div class="user-info">
        <div class="textbox">
          <p class="username">Usuario</p>
          <p>¡Bienvenido!</p>
        </div>
        <img src="../RESOURCES/user.png" alt="" />
      </div>
    </nav>
    <div class="form-container">
      <div class="register_form">
        <form id="form">
          <label for="cedula">
            <span>Número de Cedula</span>
            <input id="cedula" type="number" required/>
          </label>
          <label for="nombre-completo">
            <span>Nombres y Apellidos</span>
            <input
              id="nombre-completo"
              type="text"
              required
            />
          </label>
          <label for="genero">
            <span>Género</span>
            <select id="genero">
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
            </select>
          </label>
          <label for="fecha-nacimiento">
            <span>Fecha de Nacimiento</span>
            <input id="fecha-nacimiento" type="date" required/>
          </label>
          <label for="numero-telefonico-personal">
            <span>Teléfono Personal</span>
            <input id="numero-telefonico-personal" type="number" required/>
          </label>
          <label for="numero-telefonico-local">
            <span>Teléfono Local</span>
            <input id="numero-telefonico-local" type="number" required/>
          </label>
          <label for="email">
            <span>Correo Electrónico</span>
            <input id="email" type="email" required/>
          </label>
          <label for="ocupacion">
            <span>Ocupación</span>
            <input id="ocupacion" type="text" required/>
          </label>
          <label for="unidad">
            <span>Unidad</span>
            <select id="unidad">
              <option value="none">No aplica</option>
              <option value="manada">Manada</option>
              <option value="tropa">Tropa</option>
              <option value="clan">Clan</option>
            </select>
          </label>
          <label for="fecha-de-promesa">
            <span>Fecha de Promesa</span>
            <input id="fecha-de-promesa" type="date" required/>
          </label>
          <label for="address">
            <span>Dirección</span>
            <input id="address" type="text" required/>
          </label>
          <label for="cargo">
            <span>Cargo</span>
            <select id="cargo">
              <option value="jefe">Jefe</option>
              <option value="sub-jefe">Sub-Jefe</option>
              <option value="conductor-de-grupo">Conductor de Grupo</option>
            </select>
          </label>
          <label for="nivel-capacitacion">
            <span>Nivel de capacitación</span>
            <select id="nivel-capacitacion">
              <option value="none">Ninguna</option>
              <option value="iniciacion">Iniciación</option>
              <option value="profundizacion">Profundización</option>
            </select>
          </label>
          <label for="proof-of-payment" class="drop-container">
            <span>Comprobante de Pago (En caso de haber pagado en línea)</span>
            <input id="proof-of-payment" type="file"/>
          </label>
          <button type="submit">Registrarme</button>
        </form>
      </div>
    </div>

    <script>
      var form = document.getElementById('form');

      form.addEventListener('submit', function(event){
        event.preventDefault();
        alert('Formulario subido exitosamente');
        location.href = "../../INDEX/HTML/index.html";
      });
    </script>
  </body>
</html>
