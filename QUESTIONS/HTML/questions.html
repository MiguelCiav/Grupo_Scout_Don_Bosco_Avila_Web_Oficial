<!DOCTYPE html>
<html lang="es-ve">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link rel="icon" href="../RESOURCES/LOGO.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600;700&display=swap");
    </style>
  </head>
  <body>
    <nav>
      <div class="user-info">
        <div class="textbox">
          <p class="username">Usuario</p>
          <p>¡Bienvenido!</p>
        </div>
        <img src="../RESOURCES/user.png" alt="" />
      </div>
    </nav>
    <div class="modules-container">
      <p class="title">
        ¡Hola! Antes de empezar tu proceso de registro, responde:
      </p>
      <div class="question-module">
        <p class="question">
          ¿Esta es la primera vez que te registras en la Asociación de Scouts de
          Venezuela?
        </p>
        <div class="button-container">
          <button id="button-1" onclick="setFirstTime(true)">Sí</button>
          <button id="button-2" onclick="setFirstTime(false)">No</button>
        </div>
      </div>
      <div class="question-module">
        <p class="question">
          ¿Eres un adulto scout o joven beneficiario de programa?
        </p>
        <div class="button-container">
          <button id="button-3" onclick="isYounger(true)">Joven</button>
          <button id="button-4" onclick="isYounger(false)">Adulto</button>
        </div>
      </div>
    </div>
    <script src="../JS/script.js"></script>
  </body>
</html>
